<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>searchbar</ion-title>
  </ion-toolbar>
  <!-- Searchbar with a custom debounce -->
  <!-- espera el tiempo que necesites, que la persona deje de escribir par darte la respuesta -->
  <!-- <ion-searchbar debounce="500"></ion-searchbar> -->
  <ion-searchbar animated (ionChange)="buscar( $event )"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <!-- <ion-item *ngFor="let album of albums | filtro: textoBuscar"> -->
    <ion-item *ngFor="let album of albums | filtro: textoBuscar: 'title'">
      {{ album.title }}
    </ion-item>
  </ion-list>

</ion-content>
