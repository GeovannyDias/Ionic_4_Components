<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-menu-button color="primary" menu="primerMenuGeo"></ion-menu-button>

      <!-- <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->
    </ion-buttons>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button routerLink="/alert">
    Alert
  </ion-button>

  <ion-button routerLink="/action-sheet">
    Acction Sheet
  </ion-button>

  <ion-button routerLink="/modal">
    Modal
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let c of componentes | async"
              [routerLink]='c.redirectTo' detail>
      <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
