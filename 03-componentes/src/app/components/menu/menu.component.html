<!-- side (posiion cneter / end) - menuId (identifica de manera unica al munu) - contentId ( ID del ion-router-outlet - contenido que empuja) -->

<ion-menu side="start" menuId="primerMenuGeo" contentId="principal-geo">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu Geo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <!-- Como es un "Observable" debe pasar por el "pipe" async -->
      <!-- Importar en components.module.ts el "RouterModule" para que funsiones el [routerLink] -->
      <ion-menu-toggle *ngFor="let c of componentes | async">
        <ion-item [routerLink]="c.redirectTo">
          <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
          <ion-label>{{ c.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
      
  </ion-content>
</ion-menu>
